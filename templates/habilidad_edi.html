{% extends "layout.html" %}

{% block content %}
<div class="row">
      <div class="col-12">
          <section id="tablaar" class="container">
            <form action="/habilidad_fedita/{{comentar}}" method="post">
                     <div class="container">
                            <div class="form-row">
                                 <div class="col-xs-12 ">
                                          <div class="mb-3">
                                                <label for="descripcion" class="form-label">HABILIDAD</label>

                                  </div>
                            </div>
                      </div>

                  </form>
          </section>
      </div>
    </div>


{% endblock %}
