{% extends "layout.html" %}

{% block content %}
<div class="row">
      <div class="col-12">
          <section id="tablaar" class="container">
            <form action="/idioma_fedita/{{comentar}}" method="post">
            <div class="container">
                  <div class="form-row">
                        <div class="col-xs-12 ">
                              <div class="mb-3">
                                    <label for="descripcion" class="form-label">Carrera</label>
                                    <input type="text" class="form-control" name="descripcion" id="descripcion" placeholder="Idioma" value="{{comentar}}">
                              </div>
                        </div>
                  </div>
            </div>
                  <button type="submit" class="btn btn-primary">Actualizar</button>
            </form>
          </section>
      </div>
    </div>

{% endblock %}
